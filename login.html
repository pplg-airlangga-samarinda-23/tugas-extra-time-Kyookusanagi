<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="logo.png">
</head>
<body>
    <div class="container">
        <div class="left"></div>
        <div class="right">
            <div class="login-form">
                <img alt="Profile Image" height="100" src="logo.png" width="200"/>
                <form>
                    <input placeholder="Username..." type="text" id="username" required>
                    <input placeholder="Password..." type="password" id="password" required>
                    <button type="button" onclick="location.href='dashboard.html'">Login</button>
                    <a href="lupapasword.html">Forgot Password</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
